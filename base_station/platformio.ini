; =============================================================================
; UWB MESH BASE STATION
; =============================================================================
; Deploy multiple base stations around the area.
; Each receives ESP-NOW broadcasts from nearby mesh nodes.
; =============================================================================

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600

; =============================================================================
; BASE STATIONS - Set unique STATION_ID for each
; =============================================================================

[env:station_1]
build_flags = 
    -DSTATION_ID=1
    -DOUTPUT_SERIAL=1
    -DOUTPUT_UDP=0

[env:station_2]
build_flags = 
    -DSTATION_ID=2
    -DOUTPUT_SERIAL=1
    -DOUTPUT_UDP=0

[env:station_3]
build_flags = 
    -DSTATION_ID=3
    -DOUTPUT_SERIAL=1
    -DOUTPUT_UDP=0

; =============================================================================
; WITH UDP OUTPUT (requires WiFi)
; =============================================================================

[env:station_udp]
build_flags = 
    -DSTATION_ID=1
    -DOUTPUT_SERIAL=1
    -DOUTPUT_UDP=1
    -DWIFI_SSID=\"YourNetwork\"
    -DWIFI_PASSWORD=\"YourPassword\"
    -DUDP_TARGET_IP=\"192.168.1.100\"
    -DUDP_TARGET_PORT=5000
